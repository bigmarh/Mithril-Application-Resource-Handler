 <div class="transactions fadeIn animated">
                <div class="tableRow tableHeader noBorderTop">
                    <div class="flexCon cell description"> {{Org.get('domain')}} Account(s)</div>
                    <div class="cell amount">Balance</div>
                </div>
                <!-- tableRow -->
                <div ng-if="account.get('address')" class="tableRow blink" ng-repeat="(address, account) in accounts  | orderObjectBy:'number'" ui-sref="{{(account.get('type') == 'Personal') ? 'accounts' : 'org' }}.one({address:account.get('address')})" title="{{account.get('type')}}">
                    <div class="flexCon cell description caps">
                        {{account.get('name')}}
                    </div>
                    <div class="cell amount">{{account.get('balance') | balance}}</div>
                </div>
                <div ng-if="!account.get('address')" class="tableRow blink" ng-repeat="(address, account) in accounts  | orderObjectBy:'number'" title="Org">
                    <div class="flexCon cell description caps">
                        {{account.get('name')}}
                    </div>
                    <div class="cell amount">Not Activated</div>
                </div>
                <!-- tableRow -->
            </div>
