<div ng-controller="requestCtrl">
	<h2><strong>Request Credentials</strong></h2>
	<div layout="row">
		<div style="margin-right:16px;">
			<img ng-src="{{getQRcode(account.address)}}"  width="164px" alt="">
		</div>
		<div>
			<p layout="column">
				<small><strong>Account Name:</strong></small>
				<span>
					{{account.get('name_slug')}}
				</span>
			</p>
			<p layout="column">
				<small><strong>Account Address:</strong></small>
				<span>{{account.get('address')}}</span>
			</p>
			<p>
				To add money to your account use your <strong>account name</strong>, <br><strong>bitcoin address</strong>, or scan the <strong>QR code</strong>.
			</p>
		</div>
	</div>
</div>
