<md-dialog aria-label="Add User">
    <a ng-click="hide()"> X</a>
    <md-content class="md-padding autocomplete" layout="column">
        <p>
            Contact Chips.
        </p>
        <md-contact-chips ng-model="ctrl.contacts" md-contacts="ctrl.querySearch($query)" md-contact-name="name" md-contact-image="image" md-contact-email="email" md-require-match filter-selected="ctrl.filterSelected" placeholder="To">
        </md-contact-chips>
    </md-content>
</md-dialog>
