<md-dialog aria-label="Add User" style="min-height:600px;" layout="column">
    <md-toolbar class="md-accent inset " layout="row" layout-align="space-between">
        <h5 flex="75">Account Assistant</h5>
        <div flex>
            <button ng-click="save()" ng-disabled="checkAccount()" style="text-align:right"> Save</button>
            <a ng-click="hide()" style="text-align:right"> Cancel</a>
        </div>
    </md-toolbar>
    <md-tabs md-border-bottom flex>
        <md-tab label="intro">
           <ng-include src="'/views/popups/dialogs/partials_addAccount/intro_tab.html'" scope="" onload=""></ng-include>
        </md-tab>
        <md-tab label="name">
            <ng-include src="'/views/popups/dialogs/partials_addAccount/name_tab.html'" scope="" onload=""></ng-include>
        </md-tab>
        <md-tab label="signees">
            <ng-include src="'/views/popups/dialogs/partials_addAccount/signees_tab.html'" scope="" onload=""></ng-include>
        </md-tab>
        <md-tab label=" policy">
            <ng-include src="'/views/popups/dialogs/partials_addAccount/policy_tab.html'" scope="" onload=""></ng-include>
        </md-tab>
        <md-tab label="administrators" layout="column">
         <ng-include src="'/views/popups/dialogs/partials_addAccount/administrators_tab.html'" scope="" onload=""></ng-include>
        </md-tab>
        <!--  -->
</md-dialog>
