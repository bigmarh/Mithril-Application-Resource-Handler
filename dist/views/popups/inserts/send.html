    <md-content>
        <h2 style="padding:20px">Send Funds</h2>

        <div layout="column" style="padding:20px">
            <md-select ng-model="someVal3">

                <md-option value="1">One</md-option>

            </md-select>
            <p class="md-caption" style="margin-top:-7px;">Account Balance: $340,000.00</p>

            <md-input-container>
                <label>Recipient Email</label>
                <input type="text" ng-model="email" required>
            </md-input-container>

            <md-input-container>
                <label>Note</label>
                <input type="text" ng-model="note" required>
            </md-input-container>

            <md-input-container>
                <label>Amount</label>
                <input type="text" ng-model="amount" required>
            </md-input-container>

            <div layout="row" layout-align="end end">
                <md-button md-no-ink ng-click="hide()" type="reset" ng-disabled="showPin">Cancel</md-button>
                <md-button md-no-ink>Send</md-button>
            </div>
        </div>
