<md-dialog aria-label="Add User">
    <md-content>
        <h3>Add User</h3>
        <form name="$outletForm" novalidate ng-submit="addUser()">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>First Name</label>
                    <input required ng-model="fields.firstName" autofocus placeholder="First Name">
                </md-input-container>
                <md-input-container flex>
                    <label>Last Name</label>
                    <input required ng-model="fields.lastName" placeholder="First Name">
                </md-input-container>
               
            </div>
            <div>
                 <md-input-container flex>
                    <label>Job Title</label>
                    <input required ng-model="fields.title" placeholder="Job Title">
                </md-input-container>
            </div>

            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Username</label>
                    <input required ng-model="fields.username">
                </md-input-container>
                <md-input-container layout-align="end">
                    <span>@{{fields.domain}}</span>
                </md-input-container>
            </div>
      
            <div layout="row" layout-align="end">
               <md-button class="" ng-click="hide()" type="reset" aria-label="Close">
                    Cancel
                </md-button> 
                <md-button class="" ng-disabled="$outletForm.$invalid">
                    Add User
                </md-button>
            </div>
        </form>
    </md-content>
</md-dialog>
