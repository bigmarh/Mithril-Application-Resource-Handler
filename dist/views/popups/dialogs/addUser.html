<md-dialog aria-label="Add User">


    <md-content>
        <!--<div role="button" tabindex="0" ng-click="hide()" class="close pull-right" aria-label="Close"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMCAYAAABWdVznAAAATElEQVR42mNgIBcEBQX9J1oOJADD2BRjyP0HAmwSyGIggGISuia8ivFpwqkYmzPwBQRWxXg1oTsDV0DgDQ2cmmAS2DyIUw5faCDLAQCLaJ2x1IMFrQAAAABJRU5ErkJggg==" width="12" height="12" class="gwt-Image" alt="Close image">
        </div>-->
        <h3>Add User</h3>
        <form name="$outletForm" ng-submit="addUser()">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>First Name</label>
                    <input required ng-model="fields.firstName" autofocus placeholder="First Name">
                </md-input-container>
                <md-input-container flex>
                    <label>Last Name</label>
                    <input required ng-model="fields.lastName" placeholder="First Name">
                </md-input-container>
               
            </div>
            <div>
                 <md-input-container flex>
                    <label>Job Title</label>
                    <input required ng-model="fields.title" placeholder="Job Title">
                </md-input-container>
            </div>

            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Username</label>
                    <input required ng-model="fields.username">
                </md-input-container>
                <md-input-container layout-align="end">
                    <span>@{{fields.domain}}</span>
                </md-input-container>
            </div>
            <div flex layout="column">
                <p ng-class="{'ng-hide':showPass}">A temporary password will be assigned. <!-- - <a ng-click="showPass = 1">Set Password</a> -->
                </p>
                <div ng-class="{'ng-hide':!showPass}">
                    <md-input-container flex>
                        <label>Temp Password</label>
                        <input type="password" name="" ng-model="fields.password">

                    </md-input-container>
                    <a ng-click="showPass = 0; fields.password= ''">Auto Generate</a>
                </div>
            </div>
            <div layout="row" layout-align="end">
               <md-button class="" ng-click="hide()" aria-label="Close">
                    Cancel
                </md-button> 
                <md-button class="" ng-disabled="$outletForm.$invalid">
                    Add User
                </md-button>
            </div>
        </form>
    </md-content>
</md-dialog>
