<md-content>
    <div layout="row">
        <span layout="column" layout-padding layout-align="center end">
    	 	<h5>	
    			Global Policy:
    		</h5>
    	</span>
        <span layout="column" layout-padding layout-align="center end">
    		$
    	</span>
        <md-input-container>
            <label>Daily Limit </label>
            <input type="number" min="0" ng-model="account.policy.global.dailyLimit">
        </md-input-container>
        <span layout="column" layout-padding layout-align="center end">
    		$
    	</span>
        <md-input-container>
            <label>Transaction Limit</label>
            <input type="number" min="0" ng-model="account.policy.global.transactionLimit">
        </md-input-container>
    </div>
</md-content>
<md-content ng-show="account.signees.length">
    <h5>	
    User Policies
    </h5>
    <div ng-repeat="user in account.signees" layout="row">
        <span layout="column" layout-padding layout-align="center end">
    		{{user.fullName}}: 
    	</span>
        <span layout="column" layout-padding layout-align="center end">
    		$
    	</span>
        <md-input-container>
            <label>Daily Limit</label>
            <input type="number" min="0" ng-model="account.policy.user[user.id].dailyLimit">
        </md-input-container>
        <span layout="column" layout-padding layout-align="center end">
    		$
    	</span>
        <md-input-container>
            <label>Transaction Limit</label>
            <input type="number" min="0" ng-model="account.policy.user[user.id].transactionLimit">
        </md-input-container>
    </div>
</md-content>
