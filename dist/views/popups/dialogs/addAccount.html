<md-dialog aria-label="Add User" style="min-height:600px;" layout="column">
    <md-toolbar class="md-accent inset " layout="row" layout-align="space-between">
        <h5>Account Assistant</h5> <a flex ng-click="hide()" class="pull-right" style="text-align:right"> X</a></md-toolbar>
    <div class="md-primary">
        <md-tabs md-border-bottom>
            <md-tab label="intro">
                <md-content flex>
                    Welcome to Account Assistant. Please add a name and so on and so forth
                </md-content>
            </md-tab>
            <md-tab label="name">
                <md-content flex>
                    <h3>What Name Would you like to call this?</h3>
                    <md-input-container>
                        <label>Name</label>
                        <input ng-model="account.name">
                    </md-input-container>
                </md-content>
            </md-tab>
            <md-tab label="signees">
                </md-content>
                <md-content flex class=" pad8 ">
                    <md-contact-chips class="ContactChips" ng-model="account.selectedSignees" md-contacts="users" md-contact-name="fullName" md-contact-image="thumbnailUrl" md-contact-email="email" md-require-match placeholder="Who Can Sign">
                    </md-contact-chips>
                </md-content>
            </md-tab>
            </md-tab>
            <md-tab label=" policy">
            </md-tab>
            <md-tab label="administrators" layout="column">
            
                <md-content class=" pad8" flex layout="column" style="min-height:494px;">
                    <div flex="20">
                        <md-contact-chips class="ContactChips" ng-model="account.selectedAdmins" md-contacts="users" md-contact-name="fullName" md-contact-image="thumbnailUrl" md-contact-email="email" md-require-match placeholder="Who Can Sign">
                        </md-contact-chips>
                    </div>
                    <div flex style="max-height: 359px;overflow: scroll;">
                        <md-list>
                            <md-list-item ng-repeat="user in account.selectedAdmins" layout="row">
                                <div class="md-contact-avatar" flex="10">
                                    <img ng-src="{{user.thumbnailUrl}}" width="50px" alt="">
                                </div>
                                <p flex="75"> {{ user.fullName }} </p>
                                <div flex>
                                    <div>
                                        <select placeholder="Pick" ng-init="user.access = 'edit'" ng-model="user.access">
                                            <option value="edit">Can Edit</option>
                                            <option value="view">Can View</option>
                                        </select>
                                    </div>
                                </div>
                            </md-list-item>
                        </md-list>
                    </div>
                </md-content>
            </md-tab>
    </div>
    <!--  -->
</md-dialog>
