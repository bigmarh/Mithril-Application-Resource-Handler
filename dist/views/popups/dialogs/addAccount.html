<md-dialog aria-label="Add User" style="min-height:600px;" layout="column">
    <md-toolbar class="md-accent inset " layout="row" layout-align="space-between"><span flex>Account Assistant</span> <a flex ng-click="hide()" class="pull-right" style="text-align:right"> X</a></md-toolbar>
    <div class="md-primary" flex layout="column">
        <md-tabs md-border-bottom md-dynamic-height flex>
            <md-tab label="intro">
                <md-content flex>
                    Welcome to Account Assistant. Please add a name and so on and so forth
                </md-content>
            </md-tab>
            <md-tab label="name">
                <md-content flex>
                    <h3>What Name Would you like to call this?</h3>
                    <md-input-container>
                        <label>Name</label>
                        <input ng-model="account.name">
                    </md-input-container>
                </md-content>
            </md-tab>
            <md-tab label="signees">
                </md-content>
                <md-content flex class=" pad8 ">
                    <md-contact-chips class="ContactChips" ng-model="selectedUsers" md-contacts="users" md-contact-name="fullName" md-contact-image="thumbnailUrl" md-contact-email="email" md-require-match placeholder="Who Can Sign">
                    </md-contact-chips>
                </md-content>
            </md-tab>
            </md-tab>
            <md-tab label=" policy">
            </md-tab>
            <md-tab label="administrators">
                <!--      <md-autocomplete
                  md-selected-item="selectedItem"
                   md-search-text="searchText"
                  md-selected-item-change="selectedItemChange(user)"
                  md-items="user in users"
                  md-item-text="user.fullName"
                  placeholder="Choose Administrators">
        <span md-highlight-text="searchText" md-highlight-flags="^i">{{user.fullName}}</span>
      </md-autocomplete> -->
                <md-content flex class=" pad8" layout="column">
                    <md-contact-chips flex class="ContactChips" ng-model="selectedAdmins" md-contacts="users" md-contact-name="fullName" md-contact-image="thumbnailUrl" md-contact-email="email" md-require-match placeholder="Who Can Sign">
                    </md-contact-chips>
                    <div>
                        <md-list flex>
                            <md-list-item ng-repeat="user in selectedAdmins" layout="row">
                                <div class="md-contact-avatar" flex><img ng-src="{{user.thumbnailUrl}}" alt=""></div>
                                <p flex> {{ user.fullName }} </p>
                                <md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox>
                            </md-list-item>
                        </md-list>
                    </div>
                </md-content>
            </md-tab>
    </div>
    <!--  -->
</md-dialog>
