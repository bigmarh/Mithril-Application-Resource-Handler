<div flex layout="column" style="min-height:400px;">
    <div class="listGroup">
        <a ng-if="isAdmin" ui-sref="org.admin" ui-sref-active="active" class="listGroupItem">
            <span class="mdfi_action_lock" aria-hidden="true"></span>
            Administration
        </a>
        <a ui-sref="org.index" ui-sref-active="active" class="listGroupItem">
            <span class="mdfi_communication_business" aria-hidden="true"></span>
            {{orgName}} Accounts
        </a>



        <a ui-sref="inbox" ui-sref-active="active" class="listGroupItem">
            <span class=" mdfi_content_inbox" aria-hidden="true"></span>
            Inbox
            <small>( 3 )</small>
        </a>

    </div>


    <div class="listGroup" ng-class="{'ng-hide':userApps.length < 1}">
        <p class="pad8 padSides15 mar0">APPS</p>
        <a ng-repeat="app in userApps" ui-sref="app.load({appName:app.name.toLowerCase()})" ui-sref-active="active" class="listGroupItem">
            <span class="glyphicon glyphicon-favicon " style="background:url('{{app.favicon}}'); background-size:cover" aria-hidden="true"></span>
            {{app.name}}
        </a>
    </div>
</div>
<div layout="row" layout-align="space-around center">
    <md-button>
        <span class="glyphicon glyphicon-cog"></span>Settings</md-button>

    <md-button>
        <span logout>Logout</span>
    </md-button>

</div>
