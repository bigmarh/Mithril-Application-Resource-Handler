<div class="getDetails flipInX animated" ng-class="{'ng-hide':!needDetails}">
    <h4>Enter your acccount password above to unlock your keys.</h4>
    <input type="password" name="password" value="" ng-model="password" placeholder="Enter Orgin Password">
    <button class="btn btn-primary" ng-click="getDetails(password)"> Unlock Keys</button>
    <button class="btn btn-primary" ng-click="needDetails = false; password=''"> Cancel</button>
</div>
