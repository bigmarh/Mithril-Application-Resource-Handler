<div class="fadeIn animated">
    <div layout="row">
        <div class="description">{{Org.get('domain')}} Account(s)</div>
        <div class="amount">Balance</div>
        <md-divider></md-divider>
    </div>
    <!-- tableRow -->
    <div layout="row" ng-if="account.get('address')" ng-repeat="(address, account) in accounts  | orderObjectBy:'number'" ui-sref="{{(account.get('type') == 'Personal') ? 'accounts' : 'org' }}.one({address:account.get('address')})" title="{{account.get('type')}}">
        <div class="description caps">
            {{account.get('name')}}
        </div>
        <div class="amount">{{account.get('balance') | balance}}</div>
        <md-divider></md-divider>
    </div>
    <div layout="row" ng-if="!account.get('address')" ng-repeat="(address, account) in accounts  | orderObjectBy:'number'" title="Org">
        <div class="description caps">
            {{account.get('name')}}
        </div>
        <div class="amount">Not Activated</div>
        <md-divider></md-divider>
    </div>
    <!-- tableRow -->
</div>
