<div class="fadeIn animated">
    <md-list layout="column">
        <md-item>
            <md-item-content layout="row" layout-align="space-between" class="md-tile-content md-body-2">
                <div>{{Org.domain}} Account(s)</div>
                <div>Balance</div>
            </md-item-content>
            <md-divider></md-divider>
        </md-item>
        <md-item ng-if="account.address" ng-repeat="(address, account) in accounts  | orderObjectBy:'number'" ui-sref="org.one({account:account.id})" title="{{account.type}}">
            <md-item-content layout="row" layout-align="space-between" class="md-tile-content md-body-1">
                <div> {{account.name}} </div>
                <div>{{account.balance | balance}}</div>
            </md-item-content>
            <md-divider></md-divider>
        </md-item>
        <md-item ng-if="!account.address" layout="column" ng-repeat="(address, account) in accounts  | orderObjectBy:'number'" title="Org" >
            <md-item-content layout="row" layout-align="space-between center" class="md-tile-content md-body-1">
                <div>
                    {{account.name}}
                </div>
                <div>Not Activated</div>
            </md-item-content>
            <md-divider></md-divider>
        </md-item>
    </md-list>
</div>
