<h2 class="">Transactions</h2>
    <div class="transactions">
        <div class="tableRow tableHeader" layout="row">
            <div flex class="cell date">Date</div>
            <div flex class="cell description">Description</div>

            <div flex class="cell amount" ng-init="cashValue = true" ng-click="cashValue = !cashValue">Amount</div>
        </div>
        <div class="tableBody">
            <!-- tableRow -->
            <div class="tableRow" ng-repeat="tx in account.txs track by tx.tx_hash" layout="row" layout-align="space-between">
                <div flex class="cell">
                    {{ tx.confirmed | date:'short'}}
                    <div ng-if="!tx.confirmed" class="md-raised md-warn md-button md-mini md-default-theme">
                        Pending
                    </div>
                </div>
                <div flex class="description" layout="column" layout-align="start">

                    <div>
                        {{$root.createDescription(tx)}}
                    </div>
                    <small><a class="pull-right" target="_blank" href="https://live.blockcypher.com/bcy/tx/{{tx.tx_hash}}">detail</a></small>

                </div>

                <div flex class="cell amount" ng-mouseover="decimals = ($root.BTCunit =='BTC') ? 6: ($root.BTCunit == 'mBTC') ? 4 : 2 " ng-mouseleave="decimals = 1">
                    {{tx.type == 'spend'? '-':''}}
                    <span>{{tx.value | balance | number}}</span>
                </div>
            </div>
            <!-- tableRow -->
        </div>
    </div>
