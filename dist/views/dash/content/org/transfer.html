<div class="centerCard">
    <md-content class="md-padding">
        <div>
            <div>
                <div class="subNav" layout="row" layout-align="space-between">
                    <h2>Transfers</h2>
                    <div layout="row" layout-align="end center" ng-include="'../views/dash/content/account/partials/orgNav.html'" scope="" onload="" flex></div>
                </div>
            </div>
            <md-divider style="margin-bottom:32px;"></md-divider>
            <md-card style="width:500px;" layout-padding class="">
                <md-content class="md-default-theme">
                    <h2>Transfers</h2>
                    <div layout="row">
                        <div flex="45" class="">
                            <h5 class="h5">From Account</h5>
                            <!--<select name="Account" ng-init="(fromAccount = current.fromAccount || accounts[lastAddress]); " ng-model="fromAccount" class="selectStyle" ng-options="accounts[address] as accounts[address].get('name')   for (address,account) in accounts">
                        </select>-->
                            <md-select ng-model="someModel" placeholder="Select account" style="width:100%;">
                                <md-option name="Account" ng-init="(fromAccount = current.fromAccount || accounts[lastAddress]); " ng-model="fromAccount" class="selectStyle" ng-options="accounts[address] as accounts[address].get('name')   for (address,account) in accounts">{{ account }}</md-option>
                            </md-select>
                            <p>
                                <strong>Current Account Balance:</strong>
                                <br>
                                <!--{{fromAccount.get('balance')| convertCurrency:$root.BTCunit | number}} {{$root.BTCunit}}-->
                            </p>
                        </div>

                        <div flex="45" class="">
                            <h5 class="h5">To Account</h5>
                            <!--<select name="Account" ng-init="(toAccount = current.toAccount || accounts[lastAddress]); " ng-model="toAccount" class="selectStyle caps" ng-options="accounts[address] as accounts[address].get('name')   for (address,account) in accounts">
                        </select>-->
                            <md-select ng-model="someModel" placeholder="Select account" style="width:100%;">
                                <md-option name="Account" ng-init="(toAccount = current.toAccount || accounts[lastAddress]); " ng-model="toAccount" class="selectStyle caps" ng-options="accounts[address] as accounts[address].get('name')   for (address,account) in accounts">{{ account }}</md-option>
                            </md-select>
                            <p>
                                <strong>Current Account Balance:</strong>
                                <br>
                                <!--{{toAccount.get('balance')| convertCurrency:$root.BTCunit | number}} {{$root.BTCunit}}-->
                            </p>
                        </div>
                    </div>

                    <!-- <div>
                    <bit-fiat value=" current.amount" balance="current.fromAccount.get('balance')"></bit-fiat>

                </div>-->

                    <md-input-container>
                        <label>Transfer Amount</label>
                        <input type="text" ng-model="amount" required>
                    </md-input-container>
                </md-content>

            </md-card style="width:500px;" layout-padding>
        </div>
    </md-content>
