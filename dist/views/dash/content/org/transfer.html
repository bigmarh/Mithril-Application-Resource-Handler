<div class="centerCard">
    <md-content class="md-padding">
        <div>
            <div>
                <div class="subNav" layout="row" layout-align="space-between">
                    <h2>Transfers</h2>
                    <div layout="row" layout-align="end center" ng-include="'../views/dash/content/account/partials/orgNav.html'" scope="" onload="" flex></div>
                </div>
            </div>
            <md-divider style="margin-bottom:32px;"></md-divider>
            <md-card style="width:500px;" class="">
                <md-content class="md-default-theme">
                    <h2 style="padding:20px">Transfer Funds</h2>
                    <md-divider></md-divider>
                    <div layout="column" style="padding:20px">
                        <md-select ng-model="someVal">
                            <md-select-label>From Account</md-select-label>
                            <md-option value="1">One</md-option>
                            <md-option value="2">Two</md-option>
                        </md-select>
                        <p class="md-caption" style="margin-top:-7px;">Account Balance: $340,000.00</p>

                        <md-select ng-model="someVal">
                            <md-select-label>To Account</md-select-label>
                            <md-option value="1">One</md-option>
                            <md-option value="2">Two</md-option>
                        </md-select>
                        <p class="md-caption" style="margin-top:-7px;">Account Balance: $340,000.00</p>
                        <md-input-container>
                            <label>Transfer Amount</label>
                            <input type="text" ng-model="amount" required>
                        </md-input-container>

                        <div layout="row" layout-align="end end">
                            <md-button md-no-ink >Cancel</md-button>
                            <md-button md-no-ink >Transfer</md-button>
                        </div>
                    </div>


                    <!-- <div>
                    <bit-fiat value=" current.amount" balance="current.fromAccount.get('balance')"></bit-fiat>

                </div>-->


                </md-content>

            </md-card>
        </div>
    </md-content>
</div>
