<div ng-show="checked" class="centerCard">
    <md-content flex class="md-padding" layout="column">
        <div ng-if="!users.length && checked">

            We Love {{Org.get('name')}}
            <br>This is for the tutorial, add your <a ng-click="createUser($event,true)">first user account</a>.

        </div>

        <div ng-if="users.length" flex>
            <div layout="row">
                <h2 flex>Users</h2>

                <md-button class="" ng-click="createUser($event,false)">Add User</md-button>
                <md-button class="" ng-click="createAccount($event,false)">Add New Account</md-button>
            </div>


            <md-divider style=" margin-bottom:32px;"></md-divider>
            <md-list layout="column" style=" margin-bottom:32px;">
                <md-list-item flex ng-repeat="user in users" class="fadeIn animated">
                    <img ng-src="{{user.image.url ||'https://i2.wp.com/i.vimeocdn.com/portrait/default-blue_300x300.png'}}" class='icon50 md-avatar' alt="" />
                    <div class="md-list-item-text">
                        <p class="md-body-1">{{user.fullName}}</p>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
            <h2>Accounts</h2>
            <md-divider style=" margin-bottom:32px;"></md-divider>
            <div ng-repeat="account in accounts | orderBy:'createdAt'" class="fadeIn animated">
                <div class="md-tile-content md-body-1" flex layout="row">
                    <div flex>{{account.name}}</div>
                    <div flex>{{account.createdAt | date:'short'}}</div>
                    <!--    <div flex>{{account.accountNum}}</div> -->
                    <div flex="50">{{account.address || "Account Not Active"}}
                    </div>
                </div>
                <md-divider ng-if="!$last"></md-divider>

            </div>
        </div>
    </md-content>
</div>
