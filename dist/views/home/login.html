<div class="container">
    <h1 class="text-center">
		Login to Your Account
	</h1>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <md-whiteframe class="md-whiteframe-z2 bg-white pad16-0">
                <form novalidate name="form" ng-submit="signUp()" class="flexed">
                    <div class="flexCon padSide16">
                            <md-input-container>
                              <label>Enter Email Username</label>
                              <input ng-model="userObj.email" name="uEmail" type="email" required>
                            </md-input-container>
                    </div>
                    <md-input-container>
                      <label for="password">Password</label>
                      <input name="password" required pattern=".{8,}" ng-model="userObj.password" type="password">
                    </md-input-container>
                </form>
                <div class="text-right pad8 padSide16">
                    <div ng-click="logIn()"  style="margin-top:10px;"class="btn-group pull-right">
                        <span class="btn btn-primary ">Login</span>
                    </div>
                </div>                
            </md-whiteframe><!-- card -->
        </div><!-- column -->
    </div><!-- row -->
</div><!-- container -->
